<div class="container-fluid" style="margin-left: 25px">
  <div class="row col-md-12">
    <div class="col-md-4">
      <input
        type="text"
        class="form-control search-input"
        style="background-color: #c8d5e2"
        [(ngModel)]="searchText"
        (ngModelChange)="onSearchTextChanged()"
        placeholder="Search..."
        name="searchText"
      />
    </div>
  </div>

  <br />
    <div class="row">
        <div class="col-md-3" *ngFor="let card of Cards">
          <app-card-analytics [card]="card"></app-card-analytics>
        </div>
      </div>
  

<br>
  <div class="row gap-5">
    <div class="col-md-6 gap-4" style="background-color: #646464">
      <div class="text-start">
        <h6 class="ps-2 border-botto border-bg-website py-2 text-white">
          Visitors Analytics
        </h6>
        <div echarts [options]="options" class="echart"></div>
      </div>
    </div>
  
    <div class="col-md-5" style="background-color: #646464">
      <div class="text-start">
        <h6 class="ps-2 border-botto border-bg-website py-2 text-white">
          Visitors Analytics
        </h6>
        <div echarts [options]="options2" class="echart"></div>
      </div>
    </div>
  </div>
</div>
