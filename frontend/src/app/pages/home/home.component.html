<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="container-fluid" style="height: 100%;">
  <div class="row" style="height: 100%">
    <div class="col-3 content">
      <div class="bgholder"></div>
      <div class="content-card">
        <div class="dropdown categories-button" style="width: 100%">
          <select name="category" class="categorySelect" (change)="onCategoryChange($event)">
            <option value="">All categories</option>
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
          </select>
        </div>
        <div class="col mt-3" *ngFor="let article of articles">
          <app-card [Article]="article" (click)="selectArticle(article.id)"></app-card>
        </div>
      </div>
    </div>

    <div class="col-6 content" *ngIf="selectedArticle">
      <div class="content-card">
        <p class="p_date">{{selectedArticle.timestamp}}</p>

        <h3>
            {{selectedArticle.title}}
        </h3>
        <p style="color: white; font-size: 18px">
          {{selectedArticle.content}}
        </p>
      </div>
    </div>
    <div class="col-3 content" *ngIf="selectedArticle">
      <div class="content-card">
        <div class="header-title">Comments</div>
        <div class="col" *ngFor="let comment of comments">
          <app-comment-card [comment]="comment"></app-comment-card>
        </div>
      </div>
    </div>
  </div>
</div>
